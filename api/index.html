<html lang="pt-br">

    <head>

        <title>ChatBot</title>

        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <style>

            #cabecalho{
                height: 100px;
                background:#0099ff;
            }

            #conversa{
                height: 420px;
                width: 560px; 
                margin: 20px auto 10px auto;
            }
            body{
                overflow-x: hidden;
                background:#ffffff ;
            }

            .centralizada{
                width: 600px;
                height: auto;
                margin: 35px auto 0px auto;
                background: #e6e6e6;

            }

            .formulario{
                border-radius: 50px;
                margin-top: 5px;
                padding: 6px;
            }

            #usuario{
                width: 300px;
                height: auto;
                background: #ffffff;
                border-radius:50px;
                float: left;
                margin: 10px 0px 10px 10px;
                padding: 10px;
                font-size: 16px

            }
            #bot{
                width: 300px;
                height: auto;
                background: #a1d1e4;
                border-radius:50px;
                float: right;
                margin: 10px 0px 10px 10px;
                padding: 10px;
                font-size: 16px
            }



        </style>
    </head>

    <body>

        <header class="row" id="cabecalho">  <!--Cabeçalho -->
                <div class="container">
                    <h1 style="text-align: center;">ChatBot</h1>
                </div>

        </header>

        <div class="row centralizada">  <!-- Área do Chat -->
            
            <div id="conversa" >

                    <div id="usuario">oi</div><br>

                    <div id="bot">oi</div><br>
               
            </div>
               
            <input type="text" placeholder="Digite aqui..." class="  formulario col-md-10">
            <button class="btn btn-info col-md-2" style="margin-top:6px ;">Enviar</button>

        </div>
    </body>

</html>
